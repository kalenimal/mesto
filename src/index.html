<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект яндекс практикум Mesto">
  <meta name="keywords" content="фото, выложить, галерея, Россия">
  <meta name="author" content="Калинкин Кирилл">
  <title>MESTO</title>
</head>

<body class="page">
  <header class="header">
    <img src="../src/images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <div class="profile__avatar">
          <img src="#" alt="аватар профиля" class="profile__image">
          <div alt="edit logo" class="profile__edit-logo"></div>
        </div>
        <h1 class="profile__title"></h1>
        <p class="profile__subtitle"></p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__items"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Kalinkin Kirill</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="popup-form" novalidate>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input id="name" type="text" class="popup__input" name="name" placeholder="Инокентий" required minlength="2"
            maxlength="40">
          <span class="name-error popup__error">rgggebd</span>
          <input id="occupation" type="text" class="popup__input" name="about" placeholder="Дегустатор пива" required
            minlength="2" maxlength="200">
          <span class="occupation-error popup__error"></span>
        </fieldset>
        <fieldset class="popup__handlers">
          <input type="submit" class="popup__button add-button" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="popup-form" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__input-container">
          <input id="title" type="text" class="popup__input" name="name" placeholder="Название" required minlength="2"
            maxlength="30">
          <span class="title-error popup__error"></span>
          <input id="link" type="url" class="popup__input" name="link" placeholder="Ссылка на картинку" required>
          <span class="link-error popup__error"></span>
        </fieldset>
        <fieldset class="popup__handlers">
          <input type="submit" class="popup__button add-button" value="Создать">
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form " name="popup-form" novalidate>
        <h2 class="popup__heading">Обновить аватар</h2>
        <input id="linkAva" type="url" class="popup__input popup__input_type_ava" name="link" placeholder="ссылка" required>
        <span class="linkAva-error popup__error"></span>
        <input type="submit" class="popup__button add-button" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="popup popup_type_delete">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="popup-form" novalidate>
        <h2 class="popup__heading">Вы уверены?</h2>
        <input type="submit" class="popup__button confirm-button" value="Да">
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__img" src="#" alt="фото карточки">
      <p class="image-title"></p>
    </div>
  </div>
  <template class="template-card">
    <li class="cards__item">
      <img class="cards__image" src="#" alt="Фотография карточки">
      <div class="cards__delet-button"></div>
      <div class="cards__footer">
        <h2 class="cards__title"></h2>
        <div>
          <button class="cards__like-button" type="button"></button>
          <div class="cards__likes-counter">0</div>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
