<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Проект яндекс практикум Mesto">
  <meta name="keywords" content="фото, выложить, галерея, Россия">
  <meta name="author" content="Калинкин Кирилл">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__info">
        <img src="./images/profile-image.jpg" alt="аватар профиля" class="profile__image">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <ul class="cards__items"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Kalinkin Kirill</p>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button close-edit" type="button"></button>
      <form class="popup__form" name="popup-form" novalidate>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input id="input__name" type="text" class="popup__input" name="name" placeholder="Инокентий" required
            minlength="2" maxlength="40">
          <span class="input__name-error popup__error">rgggebd</span>
          <input id="input__occupation" type="text" class="popup__input" name="occupation" placeholder="Дегустатор пива"
            required minlength="2" maxlength="200">
          <span class="input__occupation-error popup__error"></span>
        </fieldset>
        <fieldset class="popup__handlers">
          <input type="submit" class="popup__button" value="Сохранить">
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add">
    <div class="popup__container">
      <button class="popup__close-button close-add" type="button"></button>
      <form class="popup__form" name="popup-form" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__input-container">
          <input id="input__title" type="text" class="popup__input" name="title" placeholder="Название" required minlength="2" maxlength="30">
          <span class="input__title-error popup__error"></span>
          <input id="input__link" type="url" class="popup__input" name="Link" placeholder="Ссылка на картинку" required>
          <span class="input__link-error popup__error"></span>
        </fieldset>
        <fieldset class="popup__handlers">
          <input type="submit" class="popup__button add-button" value="Создать">
        </fieldset>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__image-container">
      <button class="popup__close-button close-img" type="button"></button>
      <img class="popup__img" src="#" alt="фото карточки">
      <p class="image-title"></p>
    </div>
  </div>
  <template class="template-card">
    <li class="cards__item">
      <img class="cards__image" alt="Фотография карточки">
      <div class="cards__delet-button"></div>
      <div class="cards__footer">
        <h2 class="cards__title"></h2>
        <button class="cards__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/dataScript.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
